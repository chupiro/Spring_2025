<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Examples</title>
        <link rel="stylesheet" href="../css/examples.css">
    </head>
    <body>
        <div class="side-blur left-side"></div>
        <div class="side-blur right-side"></div>
        <header>
            <h1>EXAMPLES</h1>
        </header>
        <nav>
            <ul>
                <li>
                    <a class="nav-link" href="/index.html">Главная</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a class="nav-link" href="/index.html#inf">О сайте</a>
                </li>
            </ul>
            <ul>
                <li>
                    <a class="nav-link" href="">Контакты</a>
                </li>
            </ul>
        </nav>
        <main>
            <!-- Карусель -->
            <section class="carousel">  
                <!-- Верхняя часть карусели со слайдом и стрелками пролистывания слайда -->
                <div id="top">
                    <!-- Стрелка прокрутки влево -->
                    <div class="arrow-left"></div>
                    <!-- Слайды которые будут переключаться -->
                    <div id="slider">
                        <img src="../img/examples/fox.jpg" alt="" class="slider-image block">
                        <img src="../img/examples/gnome.jpg" alt="" class="slider-image">
                        <img src="../img/examples/spoon.jpg" alt="" class="slider-image">
                    </div>
                    <!-- Стрелка прокрутки вправо -->
                    <div class="arrow-right"></div>
                </div>
                <!-- Нижняя часть карусели с кружками пагинации -->
                <div id="bottom"></div>
            </section>
            <!-- Краткая ифнормация о конкретном сорте дерева -->
            <section class="inf">
                <p class="t">
                    <b>С чего же начать путь резьбы по дереву?</b> Вот пара примеров забавных и простых проектов:
                </p>
                <div class="slider-txt block">
                    <h2>Урок по вырезанию простой лисички</h2>
                    <iframe src="https://www.youtube.com/embed/QI-Qu1FNUio?si=ssA6Nf6EN68PBHhj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="slider-txt">
                    <h2>Урок по вырезанию гнома</h2>
                    <iframe src="https://www.youtube.com/embed/uXtvgtED_qE?si=Cn839Smjyji3bHVr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
                <div class="slider-txt">
                    <h2>Урок по вырезанию ложки</h2>
                    <iframe src="https://www.youtube.com/embed/cvUU_IxfPho?si=kpqDSkjRK4DRcyI5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </div>
            </section>
        </main>
        <!-- Подвал с копирайтом -->
        <footer>
            <p class="copy">&#169 Все права защищены ООО "Деревянный сайт" 2025г.</p>
        </footer>
        <!-- Скрипт -->
        <script src="../js/slider_examples.js"></script>
    </body>
</html>
